<plrsChoice
    [label]="label"
    [labelHidden]="labelHidden"
    [id]="id"
    [helpText]="helpText"
    >
    <div class="Polaris-RadioButton">
        <input
            type="radio"
            [attr.id]="id"
            [attr.name]="name"
            class="Polaris-RadioButton__Input" aria-invalid="false"
            [checked]="checked"
            [value]="radioVal"
            (focus)="focus.emit($event)"
            (blur)="blur.emit($event)"
            (change)="triggerUpdate($event)"/>
        <div class="Polaris-RadioButton__Backdrop"></div>
        <div class="Polaris-RadioButton__Icon"></div>
    </div>
</plrsChoice>
