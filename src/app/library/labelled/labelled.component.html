<div class="Polaris-Labelled__LabelWrapper">
    <plrsLabel [id]="id">{{ label }}</plrsLabel>
</div>
<ng-content></ng-content>
<div class="Polaris-Labelled__Error" *ngIf="error">
    <div class="Polaris-Labelled__ErrorIcon">
        <span class="Polaris-Icon"><svg class="Polaris-Icon__Svg" viewBox="0 0 20 20"><path d="M10 18a8 8 0 1 1 0-16 8 8 0 0 1 0 16zm-1-8h2V6H9v4zm0 4h2v-2H9v2z" fill-rule="evenodd"></path></svg></span>
    </div>
    <span>
        {{ error }}
    </span>
</div>

<ng-container *ngIf="helpText">
    <div class="Polaris-Labelled__HelpText" id="{id}helpText">
        <plrsTempalteOrString [value]="helpText"></plrsTempalteOrString>
    </div>
</ng-container>
