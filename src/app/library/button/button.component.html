<a *ngIf="routerLink"
    class="Polaris-Button {{innerClass}}"
    [routerLink]="routerLink"
    data-polaris-unstyled="true"
    [attr.aria-label]="accessibilityLabel"
    [ngClass]="ngClass()"
    [attr.disabled]="disabled !== false">
    <span class="Polaris-Button__Content">
        <span class="Polaris-Button__Icon" *ngIf="icon">
            <plrsIcon [source]="icon"></plrsIcon>
        </span>
        <span *ngIf="iconOnly === false">
            <ng-container *ngIf="children else elseTpl">
                {{ children }}
            </ng-container>
        </span>
    </span>
</a>
<a *ngIf="url"
    class="Polaris-Button {{innerClass}}"
    [href]="url"
    data-polaris-unstyled="true"
    [attr.aria-label]="accessibilityLabel"
    [ngClass]="ngClass()"
    [attr.disabled]="disabled !== false"
    [target]="external !== false ? _blank : ''">
    <span class="Polaris-Button__Content">
        <span class="Polaris-Button__Icon" *ngIf="icon">
            <plrsIcon [source]="icon"></plrsIcon>
        </span>
        <span *ngIf="iconOnly === false">
            <ng-container *ngIf="children else elseTpl">
                {{ children }}
            </ng-container>
        </span>
    </span>
</a>
<button
    type="button"
    class="Polaris-Button {{innerClass}}"
    *ngIf="!routerLink && !url"
    (click)="onAction()"
    [ngClass]="ngClass()"
    [disabled]="disabled !== false"
    [attr.aria-label]="accessibilityLabel">
    <span class="Polaris-Button__Content">
        <span class="Polaris-Button__Icon" *ngIf="icon">
            <plrsIcon [source]="icon"></plrsIcon>
        </span>
        <span *ngIf="iconOnly === false">
            <ng-container *ngIf="children else elseTpl">
                {{ children }}
            </ng-container>
        </span>
    </span>
</button>
<ng-template #elseTpl><ng-content></ng-content></ng-template>
