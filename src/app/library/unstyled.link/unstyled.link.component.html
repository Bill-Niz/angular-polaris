<a *ngIf="routerLink"
    class="Polaris-Link {{ classNames }}"
    [routerLink]="routerLink"
    data-polaris-unstyled="true"
    [attr.aria-label]="accessibilityLabel"
    [ngClass]="ngClass()"
    [attr.disabled]="disabled !== false">
     <ng-container *ngIf="(!routerLink) else elseTpl"></ng-container>
    {{ children }}
</a>
<a *ngIf="!routerLink"
    class="Polaris-Link {{ classNames }}"
    [href]="url"
    data-polaris-unstyled="true"
    [attr.aria-label]="accessibilityLabel"
    [ngClass]="ngClass()"
    [attr.disabled]="disabled !== false"
    [target]="external !== false ? _blank : ''"
    (click)="click.emit($event)">
    <ng-container *ngIf="(routerLink) else elseTpl"></ng-container>
    {{ children }}
</a>
<ng-template #elseTpl><ng-content></ng-content></ng-template>
