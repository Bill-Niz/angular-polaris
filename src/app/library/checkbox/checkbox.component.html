<plrsChoice
    [label]="label"
    [labelHidden]="labelHidden"
    [id]="id"
    [helpText]="helpText"
    [error]="model.dirty && (invalid | async) && (failures | async)">
    <div class="Polaris-Checkbox">
        <input
            type="checkbox"
            [id]="id"
            [name]="name"
            class="Polaris-Checkbox__Input" aria-invalid="false" value="on"
            [(ngModel)]="value" />
        <div class="Polaris-Checkbox__Backdrop"></div>
        <div class="Polaris-Checkbox__Icon">
            <plrsIcon source="checkmark"></plrsIcon>
        </div>
    </div>
