<div class="Polaris-ResourceList__Item Polaris-ResourceList__Item--link" [ngClass]="ngClass()">
    <a
        *ngIf="url"
        aria-describedby=""
        class="Polaris-ResourceList__Link"
        data-polaris-unstyled="true"
        [href]="url"></a>
    <a
        *ngIf="routerLink"
        aria-describedby=""
        class="Polaris-ResourceList__Link"
        data-polaris-unstyled="true"
        [routerLink]="routerLink"></a>
    <div class="Polaris-ResourceList__Container">

        <div class="Polaris-ResourceList__Media" *ngIf="media">
            <plrsTempalteOrString [value]="media"></plrsTempalteOrString>
        </div>

        <div class="Polaris-ResourceList__Content">
            <div class="Polaris-ResourceList__Attributes">
                <p class="Polaris-ResourceList__AttributeOne">{{ attributeOne }}</p>
                <div class="Polaris-ResourceList__AttributeTwo">{{ attributeTwo }}</div>

                <div class="Polaris-ResourceList__Badge" *ngIf="badges">
                    <plrsBadge *ngFor="let badge of badges" [status]="badge.status">{{ badge.content }}</plrsBadge>
                </div>

                <div class="Polaris-ResourceList__AttributeThree">{{ attributeThree }}</div>
            </div>
        </div>
    </div>
</div>
