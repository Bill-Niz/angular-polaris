<componentDocWrapper [bindedValue]="bindedValue" [code]="code" [component]="component" showLog>
    <plrsRadioButton
        class="preview"
        [label]="label"
        [labelHidden]="labelHidden"
        [id]="id ? id : false"
        [name]="name ? name : false"
        [value]="value"
        [helpText]="helpText"
        (change)="logChange && eventLog($event, 'change')"
        (focus)="logFocus && eventLog($event, 'focus')"
        (blur)="logBlur && eventLog($event, 'blur')"
        [(ngModel)]="bindedValue"
        ></plrsRadioButton>
    <div class="option">
        <plrsTextField label="Label" [(ngModel)]="label"></plrsTextField>
        <plrsCheckbox label="Label Hidden" [(ngModel)]="labelHidden"></plrsCheckbox>
        <plrsTextField label="Id" [(ngModel)]="id"></plrsTextField>
        <plrsTextField label="Name" [(ngModel)]="name" helpText="Multiple RadioButton can be grouped together if they share the same name"></plrsTextField>
        <plrsTextField label="Value" [(ngModel)]="value" helpText="If you bind a variable to the Radio Button, this value will be assigned to the that variable if the Radio Button is checked."></plrsTextField>
        <plrsTextField label="Help Text" [(ngModel)]="helpText"></plrsTextField>
    </div>

    <div class="logs">
        <plrsCheckbox label="change" [(ngModel)]="logChange"></plrsCheckbox>
        <plrsCheckbox label="focus" [(ngModel)]="logFocus"></plrsCheckbox>
        <plrsCheckbox label="blur" [(ngModel)]="logBlur"></plrsCheckbox>
    </div>
</componentDocWrapper>
