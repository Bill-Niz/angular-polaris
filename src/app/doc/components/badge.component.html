<componentDocWrapper [code]="code" [component]="component">
    <plrsBadge class="preview" [status]="status" [progress]="progress">{{ content }}</plrsBadge>
    <div class="option">
            <plrsTextField label="Content" [(ngModel)]="content"></plrsTextField>
            <plrsSelect label="Status" [(ngModel)]="status" [options]="statusOptions"></plrsSelect>
            <plrsSelect label="Progress" [(ngModel)]="progress" [options]="progressOptions"></plrsSelect>
    </div>
</componentDocWrapper>
