<plrsLayout>
    <plrsSection primary>
        <plrsCard sectioned title="Preview">
            <plrsBanner [title]="title" [icon]="icon" [status]="status" [action]="{content: 'Edit variant weights'}" [secondaryAction]="{content: 'Edit variant weights'}">{{ content }}</plrsBanner>
        </plrsCard>

        <codeCard [code]="code"></codeCard>
    </plrsSection>
    <plrsSection secondary>
        <plrsCard sectioned title="Options">
            <plrsTextField label="Content" [(ngModel)]="content"></plrsTextField>
            <plrsTextField label="Title" [(ngModel)]="title"></plrsTextField>
            <plrsTextField label="Icon" [(ngModel)]="icon"></plrsTextField>
            <plrsSelect label="Status" [(ngModel)]="status" [options]="statusOptions"></plrsSelect>
            <plrsSelect label="Progress" [(ngModel)]="progress" [options]="progressOptions"></plrsSelect>
        </plrsCard>
        <metaComponent [component]="component"></metaComponent>

    </plrsSection>
</plrsLayout>
