<componentDocWrapper [bindedValue]="bindedValue" [code]="code" [component]="component" showLog>

    <plrsChoiceList class="preview"
        [title]="title"
        [titleHidden]="titleHidden"
        [id]="id ? id : false"
        [(ngModel)]="bindedValue"
        [name]="name"
        [choices]="choices"
        [allowMultiple]="allowMultiple"
        (change)="logChange && eventLog($event, 'change')"></plrsChoiceList>

    <div class="option">
        <plrsTextField label="Title" [(ngModel)]="title"></plrsTextField>
        <plrsCheckbox label="Title Hidden" [(ngModel)]="titleHidden"></plrsCheckbox>
        <plrsTextField label="Id" [(ngModel)]="id"></plrsTextField>
        <plrsTextField label="Name" [(ngModel)]="name"></plrsTextField>
        <plrsCheckbox label="Allow Multiple" [(ngModel)]="allowMultiple"></plrsCheckbox>
    </div>
    <div class="logs">
        <plrsCheckbox label="change" [(ngModel)]="logChange"></plrsCheckbox>
    </div>
</componentDocWrapper>
