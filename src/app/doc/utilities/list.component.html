<plrsCard>
    <plrsCardSection>
        <plrsTextField placeholder="Filter components" type="text" [(ngModel)]="service.filter"></plrsTextField>
    </plrsCardSection>
    <plrsResourceList>
        <plrsResourceListItem *ngFor="let component of service.components"
            [attributeOne]="component.name"
            [attributeTwo]="component.link"
            routerLink="/doc/{{component.path}}"
            [badges]="badge(component)">
        </plrsResourceListItem>
    </plrsResourceList>
</plrsCard>

<ng-template #searchIcon>
    <plrsIcon source="search"></plrsIcon>
</ng-template>
