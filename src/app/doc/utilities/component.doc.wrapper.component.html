<plrsLayout>
    <plrsSection primary>
        <plrsCard sectioned title="Preview">
            <ng-content select=".preview"></ng-content>
        </plrsCard>
        <codeCard *ngIf="bindedValue !== undefined" [code]="bindedValueJson" title="Binded value" language="javascript"></codeCard>
        <codeCard [code]="code" title="Angular template code" language="html"></codeCard>
    </plrsSection>
    <plrsSection secondary>
        <plrsCard sectioned title="Options">
            <ng-content select=".option"></ng-content>
        </plrsCard>
        <plrsCard *ngIf="showLog !== false" sectioned title="Events console log" [primaryFooterAction]="clearConsole">
            <ng-content select=".logs"></ng-content>
        </plrsCard>
        <ng-content select=".extra"></ng-content>
        <metaComponent [component]="component"></metaComponent>
    </plrsSection>
</plrsLayout>
