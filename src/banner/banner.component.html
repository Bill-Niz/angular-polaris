<div class="Polaris-Banner__Dismiss" *ngIf="onDismiss"><plrsButton iconOnly plain icon="cancelSmall" [onAction]="onDismiss" accessibilityLabel="Dismiss notification"></plrsButton></div>
<div class="Polaris-Banner__Ribbon">
    <plrsIcon [source]="icon" backdrop [color]="iconColor"></plrsIcon>
</div>
<div>
    <div class="Polaris-Banner__Heading" id="{{ id }}Heading">
        <p class="Polaris-Heading">{{ title }}</p>
    </div>
    <div class="Polaris-Banner__Content" id="{{ id }}Content">
        <ng-content></ng-content>

        <div class="Polaris-Banner__Actions" *ngIf="action">
            <plrsButtonGroup>
                <plrsButton [fromAction]="action" outline></plrsButton>
                <plrsButton *ngIf="secondaryAction" [fromAction]="secondaryAction" outline innerClass="Polaris-Banner__SecondaryAction"></plrsButton>
            </plrsButtonGroup>
        </div>

    </div>
</div>
